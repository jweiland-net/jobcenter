<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="search">
    <f:form action="list" name="search">
        <dl>
            <dt><label>
                <f:translate key="tx_jobcenter_domain_model_contact.name"/>
            </label></dt>
            <dd>
                <f:form.textfield name="name" value="{name}"/>
            </dd>
        </dl>
        <dl>
            <dt><label>
                <f:translate key="tx_jobcenter_domain_model_contact.self_reliance"/>
            </label></dt>
            <dd>
                <f:if condition="{selfReliance}">
                    <f:then>
                        <f:form.checkbox name="selfReliance" value="1" checked="checked"/>
                    </f:then>
                    <f:else>
                        <f:form.checkbox name="selfReliance" value="1"/>
                    </f:else>
                </f:if>
            </dd>
        </dl>
        <dl>
            <dt><label>&nbsp;</label></dt>
            <dd>
                <f:form.submit value="{f:translate(key: 'search')}"/>
            </dd>
        </dl>
    </f:form>
</div>
</html>
