<div class="search">
	<f:form action="list" name="search" class="extform" noCache="1" noCacheHash="1">
		<div class="extdiv">
			<label>
				<f:translate key="tx_jobcenter_domain_model_employer_contact.zip"/>
			</label>
			<f:form.textfield name="zip" value="{zip}"/>
		</div>
		<div class="powermail_fieldwrap_submit marginbottom">
			<f:form.submit value="{f:translate(key: 'search')}" class="powermail_submit"/>
		</div>
	</f:form>
	<div>{f:translate(key: 'infotext')}</div>
</div>
